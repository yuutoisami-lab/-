<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾️ リアルタイム・ドラフト指名サイト ⚾️</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</head>
<body>
    <header>
        <h1>リアルタイム ドラフト指名リスト</h1>
    </header>

    <main>
        <section id="team-selection">
            <h2>ドラフト参加チーム数の設定</h2>
            <p>何チームでドラフトを実施しますか？（例：3チーム）</p>
            <div id="team-counts">
                <button class="team-btn" onclick="setTeamCount(3)">3 チーム</button>
                <button class="team-btn" onclick="setTeamCount(4)">4 チーム</button>
                <button class="team-btn" onclick="setTeamCount(5)">5 チーム</button>
                <button class="team-btn" onclick="setTeamCount(6)">6 チーム</button>
            </div>
        </section>
        <section id="rank-selection" style="display:none;">
            <p><a href="#" onclick="showTeamSelection(); return false;">&laquo; チーム選択に戻る</a></p>
            <h2>指名順位の選択 (1位〜7位)</h2>
    
            <p id="rank-status-message" style="padding: 10px; border-radius: 4px; font-weight: bold; text-align: center;"></p> 
    
            <div id="draft-ranks">
                <button class="rank-btn" onclick="selectRank(1)">ドラフト 1 位</button>
                </div>
            <p style="margin-top: 20px;">先に指名する順位を選択してください。</p>
        </section>

        <section id="draft-list-screen" style="display:none;">
            <p><a href="#" onclick="showRankSelection(); return false;">&laquo; 順位選択画面に戻る</a></p>
            <h2 id="current-rank-title"></h2>
            
            <section id="draft-list">
                <h3>指名候補者一覧</h3>
                <ul id="candidates">
                    <li>データ読み込み中...</li>
                </ul>
            </section>

            <hr>

            <section id="action-area">
                <h3>指名アクション</h3>
                <select id="candidate-select"></select>
    
                <button id="draft-action-button" onclick="draftCandidate()">指名候補者を確定</button>
    
                <button onclick="resetDraft()" style="background-color: #dc3545; color: white; margin-top: 15px;">🚨 ドラフト全体をリセットする</button>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Realtime Draft Tracker.</p>
    </footer>

</body>
