<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚾️ ドラフト指名サイト ⚾️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>公式ドラフト指名リスト</h1>
        <p>指名状況をリアルタイムで確認しましょう。</p>
    </header>

    <main>
        <section id="draft-list">
            <h2>指名候補者一覧</h2>
            <ul id="candidates">
                <li data-status="un-drafted">👤 候補者 A</li>
                <li data-status="un-drafted">👤 候補者 B</li>
                <li data-status="un-drafted">👤 候補者 C</li>
                </ul>
        </section>

        <section id="drafted-info">
            <h2>🚨 現在の指名状況 🚨</h2>
            <p>※リストの該当候補者の `data-status` を "drafted" に変更すると、スタイルが適用されます。</p>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 Draft Tracker. Powered by GitHub Pages.</p>
    </footer>

    </body>
</html>
